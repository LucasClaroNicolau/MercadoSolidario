<html lang="pt" ng-app="MercadoApp">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="/static/js/index-controller.js"></script>
    <title>Mercado Solidário</title>

</head>
<body ng-controller="IndexCtrl">

<div ng-cloak>
  <md-content>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button ng-click=clicked(0)>Início</md-button>
        <md-button ng-click=clicked(1)>Produtos</md-button>
        <md-button ng-click=clicked(2)>Familias</md-button>
        <div>
          <md-menu>
            <md-button ng-click="$mdMenu.open()">Relatórios</md-button>
            <md-menu-content ng-blur="$mdMenu.close()">
              <md-menu-item>
                <md-button ng-click=clicked(3)>Produtos</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click=clicked(4)>Famílias</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </div>
    </md-toolbar>
  </md-content>
</div>
<div flex ng-include="template.url"></div>
</body>
</html>
